<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Modern React Templates & Components for building landing pages ad UIs
      - Treact
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/b1537981f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <figure class="figure__wrapper">
            <a class="logo__link" href="https://treact.owaiskhan.me/">
              <img class="logo" src="./Assets/Treact Logo.png" alt="" />TREACT
            </a>
          </figure>
          <div class="link__wrapper">
            <a href="" class="nav__link">About</a>
            <a href="" class="nav__link">Blog</a>
            <a href="" class="nav__link">Pricing</a>
            <a href="" class="nav__link">Contact Us</a>
            <a href="" class="nav__link">Login</a>
            <button class="nav__button">
              <a href="" class="nav__link--white">Sign Up</a>
            </button>
          </div>
        </nav>
        <section id="landing">
          <div class="landing__wrapper">
            <div class="landing__description">
              <h1 class="landing__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="landing__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="email__wrapper">
                <input class="text__box" type="text" placeholder="  Your E-mail Address" />
                <button class="get__started">Get Started</button>
              </div>
              <div class="customers">
                <p class="our__customers">OUR TRUSTED CUSTOMERS</p>
                <div class="logo__wrapper">
                  <img class="landing__logos" src="./Assets/Fortune.png" alt="" />
                  <img class="landing__logos" src="Assets/The_Weather_Channel-Logo.wine.png" alt="" />
                  <img class="landing__logos" src="./Assets/Fast-Company-Logo.png" alt="" />
                  <img class="landing__logos" src="./Assets/Natgeo.jpg" alt="" />
                </div>
              </div>
            </div>
            <figure class="landing__computer--wrapper">
              <img class="landing__computer--image" src="./Assets/Undraw-computer.svg" alt="" />
            </figure>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
